<!-- Main -->
    <div id="main">

        <!-- Post -->
        <article class="post featured">
        <section class="posts">
            <div>
                <h2 style="margin-top: 0px">Approved Campaigns</h2>
            </div>
                <!--</form>-->
            <div>
                <div ng-show="brands.length < 1">There are no campaigns with this name in database</div>
                <table ng-show = "brands.length > 0">
                    <thead>
                    <tr>
                        <th align="center">Name</th>
                        <th>Email</th>
                        <th>Address </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="brand in brands">
                        <td>{{ brand.company_name }}</td>
                        <td>{{ brand.email }}</td>
                        <td>{{ brand.address }}</td>
                        <td><button type="button">deactivate</button></td>
                        <td><button ng-click=removeBrand($index) type="button">remove</button></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </section>
    </div>
    <!-- Table -->
</article>
</div>

</body>
</html>
