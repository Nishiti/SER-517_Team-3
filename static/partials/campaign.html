<!-- Main -->
	<div id="main">

		<!-- Post -->
		<section class="post">
			<header class="major">
				<h1>Brand's Campaign Request</h1>
			</header>

			<!-- Text stuff -->
			<!-- Lists -->
			<div class="row">
				<div class="6u 12u$(small)">


				</div>

			</div>
			<!-- Table -->
			<!-- Form -->
			<center>
				<h2><u>Campaign Request</u></h2>
			</center>
				<div class="row uniform">
					<div class="6u 12u$(xsmall)">
						<input type="text" name="campaignName" id="campaignName" ng-model="campaignName" value="" placeholder="Campaign Name" />
					</div>
					<div class="6u 12u$(xsmall)">
						<input type="text" name="campaignEmail" id="campaignEmail" ng-model="campaignEmail" value="" placeholder="Email" />
					</div>
					<div class="6u$ 12u$(xsmall)">
					<!--	<input type="text" name="demo-links" id="demo-links" value="" placeholder="Social Media Links" />-->
					</div>
					<div class="12u$">
						<div class="field">
							<h3>Type of Campaign</h3>
							<div class="6u 12u$(small)">
								<input type="radio" id="cType" name="cType" value="gift" ng-model="cType">
								<label for="cType">Gifting Campaign</label>
							</div>
							<div class="6u 12u$(small)">
								<input type="radio" id="cType" name="cType" value="campaign" ng-model="cType">
								<label for="cType">Campaign</label>
							</div>
							<h3>Are you offering Gift Code to the Influencers? </h3>
							<div class="6u 12u$(small)">
								<input type="radio" id="gCode" name="gCode" value="giftcode" ng-model="gCode">
								<label for="gCode">Yes</label>
								<input type="radio" id="gCode" name="gCode" value="nogiftcode" ng-model="gCode">
								<label for="gCode">No</label>

						</div>
					</div>
					<!-- Break -->
					<!--<div class="12u$">
						<h3>Website and Social Media Handles?</h3>
						<textarea name="demo-message" id="demo-message" placeholder="Enter here" rows="1"></textarea>
					</div>-->
					<!-- Break -->
					<div class="12u$">
						<h3>Campaign Information and Requirements</h3>
						<textarea name="cInfo" id="cInfo" placeholder="Enter here" rows="6" ng-model="cInfo"></textarea>
					</div>
					<ul class="actions">
						<br>
						<li><input type="button" ng-click=submitCampRequest() value="Submit Campaign Request"/></li>
						</ul>
				</div>
