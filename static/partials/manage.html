<!-- Main -->
    <div id="main">

        <!-- Post -->
        <section class="posts">
            <div class="parts">
                <h2>Brands</h2>
                <div ng-show="brands.length < 1">There are no brands in database</div>
                <table ng-show = "brands.length > 0">
                    <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Address </th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="brand in brands">
                        <td>{{ brand.company_name }}</td>
                        <td>{{ brand.email }}</td>
                        <td>{{ brand.address }}</td>
                        <td><button ng-click=removeBrand($index) type="button">remove</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <article>
                <h2><a href="#">Influencers</a></h2>
                <ul class="displayLists">
                    <li><a onclick="getInfluencerDetails()">Influencer 1</a></li>
                    <li><a onclick="getInfluencerDetails()">Influencer 2</a></li>
                    <li><a onclick="getInfluencerDetails()">Influencer 3</a></li>
                </ul>
            </article>
        </section>
    </div>
    <!-- Table -->

    <!-- Social Media Links -->
    <div id="copyright">
        <ul><li>Copyright &copy; 2017 new story telling lab</li><li>nxstlab</li><li>Kulina Inc.</li></ul>
    </div>
</div>

</body>
</html>
