
	<!-- Main -->

		<!-- Post -->
		<section class="post">
			<header class="major">
				<h2>brands x products x services</h2>
			</header>
                <h2><u>Sign Up Form</u></h2>
			<div class="alt">
                <div class="6u 12u$(xsmall) form-group">
                    <input ng-model="cname" type="text" placeholder="Enter Company Name" name="cname" required>
                    <input ng-model="address" type="text" placeholder="Enter Company Address" name="cadd" required>
                    <input ng-model="email" type="text" placeholder="Enter Email Address" name="email" required>
                    <input ng-model="password" type="text" placeholder="Enter Password" name="password" required>
                    <input ng-model="confirm_password" type="text" placeholder="Re-Enter Password" name="pass2" required>
                        </div>
                    <ul class="actions">
                        <li><input type="submit" value="Submit" ng-click="brandsignup()" /></li>
                    </ul>
				</div>
			</div>
