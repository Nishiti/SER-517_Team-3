<!-- Main -->
<div id="main">

    <!-- Post -->

        <article class="post featured">
            <h2><a href="#">Influencers</a></h2>
            <ul class="actions">
                <input  ng-model = "influencerName" for="influencersearch" type="text" name="search" placeholder="Search by influencer name" style="width: 60%; display: inline; ">
                <button ng-click="searchInfluencers()" type="submit" style="margin-top: 10px; display: inline" >Find</button>
            </ul>
            <div>
                <div ng-show="influencers.length < 1">There are no brands with this name in database</div>
                <table ng-show = "influencers.length > 0">
                    <thead>
                    <tr>
                        <th align="center">First Name</th>
                        <th>Last Name</th>
                        <th>Social Media Handles</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="influencers in influencers ">
                        <td>{{ influencers.first_name }}</td>
                        <td>{{ influencers.last_name }}</td>
                        <td>{{ influencers.email }}</td>
                        <td>{{ influencers.website_social_media_handles }}</td>

                        <td><button type="button">deactivate</button></td>
                        <td><button ng-click=removeInfluencer($index) type="button">remove</button></td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </article>

</div>
<!-- Table -->

</div>
