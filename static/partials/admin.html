            <article>
                <h2>Campaign Requests</h2>
                <br>
            <div class="cards-container">
                <div class="myCamps fade" ng-repeat="x in campaignData">
                    <center>
                    <form class="card-container">
                        <div class="field">
                            <img class="image fit" src="/static/images/pic04.jpg">
                            <label ng-model="cname"><b>{{x.campaign_name}}</b></label>
                            <label ng-model="bname"><b>{{x.associated_brand}}</b></label>
                            <!--<label ng-model="cinfo"><b>{{x.campaign_info_rqmts}}</b></label>-->
                            <button ng-click="approveCampaign()">Approve</button>
                            <button ng-click="denyCampaign()">Deny   </button>
                            </div>
                    </form>
                    </center>
                </div>

                <a class="prev" onclick="plusCards(-1, 1)">&#10094;</a>
                <a class="next" onclick="plusCards(1, 1)">&#10095;</a>
            </div>
            </article>
        </section>
    </div>
<script>
    var cardIndex = [1,1];
    var cardId = ["myCards", "myCamps"]
    showCards(1, 0);
    showCards(1, 1);

    function plusCards(n, no) {
        showCards(cardIndex[no] += n, no);
    }


function showCards(n, no) {
    var i;
    var x = document.getElementsByClassName(cardId[no]);
    if (n > x.length) {cardIndex[no] = 1}
    if (n < 1) {cardIndex[no] = x.length}
    for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
    }
    x[cardIndex[no]-1].style.display = "block";
}
</script>
